<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait">
        <title>YAQA | Yet Another Quiz App</title>
        <meta name="description" content="Simple yet powerfull open-source quiz application that generates quizzes from JSON data">
        <meta name="keywords" content="open source quiz, quiz generator, json quiz, simple quiz app, quiz application, open-source software">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/quiz.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src = "./js/main.js"></script>
    </head>
    <body onload="fetchQuizList()">
        <h3 id="title" class="title">YAQA by XodTech</h3>
        <button id="add-btn" class="btn add-btn" onclick="toggleModal()">Add</button>
        <div id="quiz-list" class="quiz-list">
        </div>
        <div style="display: none;" id="add-modal" class="modal">
            <label>Quiz name:</label>
            <input type="text" id="name-input" maxlength="30">
            <label>Quiz JSON:</label>
            <input type="file" id="file-input" accept=".json,application/json" onchange="handleFileInput(event)">
            <label for="file-input" class="file-label">Upload JSON file</label>
            <textarea id="json-textarea" placeholder="Or provide it's content there..."></textarea>
            <button class="btn" type="submit" onclick="handleSubmit()">Submit</button>
        </div>
        <div id = "quiz-window" class="quiz-window"></div>
    </body>
</html>
